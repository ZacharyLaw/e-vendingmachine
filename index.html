<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/map.js"></script>
<script src="https://cdn.amcharts.com/lib/5/geodata/hongKongHigh.js"></script>

<div id="chartdiv"></div>

<script>
// Create root and chart
var root = am5.Root.new("chartdiv"); 
var chart = root.container.children.push(
am5map.MapChart.new(root, {panX:"rotateX",projection: am5map.geoNaturalEarth1()})
);

var polygonSeries = chart.series.push(
  am5map.MapPolygonSeries.new(root,{geoJSON:am5geodata_hongKongHigh})
);
</script>
